<!DOCTYPE html>

<!-- testing git repo -->

<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />   
</head>
<body class="main-content"> 
    <h1 id="title">Survey Form</h1>
    <p id="description" class="description">Thank you for giving us feedback!</p>
    <form id="survery-form">
    <fieldset class="basic-info">
        <label>Name <input type="text" id="name" required /></label>
        <label>Email <input type="email" required /></label>
        <label>Age (optional) <input type="number" id="number" /></label>   
    </fieldset>
    <fieldset>
        <label>Which option best describes your current role?
        <select>
            <option value="">Select Current Role</option>
            <option value="1">Student</option> 
            <option value="2">Full Time Job</option>  
            <option value="3">Full Time Learner</option>  
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>  
        </select>
        </label>
        <p>Would you recommend ASML to a friend?</p>
        <div>
        <label><input type="radio" class="inline" />Definitely</label>
        </div>
        <div>
        <label><input type="radio" class="inline" />Maybe</label>
        </div>
        <div>
        <label><input type="radio" class="inline"/>Not sure</label>
        </div>
        <p>What is your favorite feature of ASML?</p>
        <select>
            <option value="">Select An Option</option>
            <option value="1">Challenges</option> 
            <option value="2">Projects</option>  
            <option value="3">Community</option>  
            <option value="4">Other</option>
        </select>
    </fieldset>
    <fieldset>
    <p>What would you like to see improved?</p>
    <div>
    <label><input type="checkbox" class="inline" /> Front-end Projects</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Back-end Projects</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Data Visualization</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Challenges</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Open Source Community</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Gitter help rooms</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Videos</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> City Meetups</label> 
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Wiki</label>    
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Forum</label>
    </div>
    <div>
    <label><input type="checkbox" class="inline" /> Additional Courses</label>    
    </div>
    <div>
        <p>Any Comments or Suggestions?</p>
        <textarea rows="3" cols="30"></textarea>
    </div>
    <div>
    <input type="submit" id="submit" />    
    </div>
    </fieldset>
        
    </form>
    
    
    
</body>

</html>
